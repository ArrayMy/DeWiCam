// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.android.tools.build:gradle:7.1.3'

        classpath 'com.android.support:appcompat-v7:25.2.0'

        classpath 'com.android.support:design:25.2.0'
        classpath 'com.android.support:support-v4:25.2.0'
        classpath  'com.orhanobut:logger:1.15'
        classpath 'com.github.angads25:filepicker:1.1.0'
        classpath 'com.android.support:recyclerview-v7:25.2.0'
        classpath 'com.android.support:cardview-v7:25.2.0'
        classpath 'com.github.medyo:android-about-page:1.1.1'
        classpath 'com.google.code.gson:gson:2.8.0'
        classpath 'com.android.support.constraint:constraint-layout:1.0.2'
        classpath 'com.github.lecho:hellocharts-library:1.5.8@aar'
    }
}

allprojects {
    repositories {
        flatDir {
            dirs 'libs'
        }
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        google()
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}

